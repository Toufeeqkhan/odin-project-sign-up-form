<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin</title>
</head>
<body>
    <main>
        <section class="left-section">
            <div class="odin">
                <img src="./assits/odin-lined.png" alt="Odin image">
                <span>ODIN</span>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>.</p>
        </section>

        <section class="form-section">
            <div class="right-top">
                <p>This is not real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <i>now</i> to get started.
                </p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <form action="">

                <div class="input-area">
                <h2>Let's do this!</h2>
                <div class="form-row">
                    <label for="first-name">FIRST NAME</label>
                    <input name="first-name" required type="text" id="first-name">
                </div>

                <div class="form-row">
                    <label for="last-name">LAST NAME</label>
                    <input name="last-name" type="text" id="last-name">
                </div>

                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input name="email" required type="email" id="email">
                </div>

                <div class="form-row">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input name="phone-number" type="tel" id="phone-number">
                </div>

                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input name="password" required type="password" id="password">
                </div>

                <div class="form-row">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input required type="password" id="confirm-password">
                </div>
            </div>
            <button>Create Account</button>
            </form>
            <p>Already have an account?<a href=""> Log in</a></p>
        </section>
    </main>
</body>
</html>
